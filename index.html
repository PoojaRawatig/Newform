<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_head">Payment Form</h1>
            <p>required Fileds are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>Male :
                    <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender"
                        id="Female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="85" rows="8"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required> </p>
            <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="visa">rupay</option>
                    <option value="visa">MasterCard</option>
                </select>

            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required>
            </p>

            <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
            <p> CVV * <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
